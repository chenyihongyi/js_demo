<script>
    /**
     * forEach 循环
     * filter 过滤
     * map 替换
     */

    var arr = ["a","b","c","d"];

/*    arr.forEach(function (item, index, arr) {
        console.log(item,index,arr,this);
    },  document);*/

    var arr2 = arr.map(function (item,index) {
        return index; //把返回值，替换入新函数的每一位
    });
//    console.log(arr2);

    var arr3 = arr.filter(function (item, index) {
        return index%2; //布尔值， true 保留这一位， false 删除这一位
    });
    console.log(arr,arr2,arr3);

</script>
