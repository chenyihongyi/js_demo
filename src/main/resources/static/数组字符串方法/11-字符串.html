<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<script>
    /*
1.charAt() 根据下标找到对应位字符

2.indexOf() 根据字符找下标
1.默认查找字字符串第一次出现的位置
如果找不到就返回 -1

lastIndexOf() 根据字符找下标
1. 从后先前找

*/
    var str = 'shenzhen-elvis-123-elvis';
    console.log(str.charAt(0));
    console.log(str.charAt(2));
    console.log(str.indexOf('s',13));
console.log(str.lastIndexOf('elvis',13));
</script>
</body>
</html>
